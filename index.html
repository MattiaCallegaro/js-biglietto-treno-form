<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>biglietto treno</title>
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-12 text-center">
                <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            </div>
            <div class="card-body my-2">
                <form action="">
                    <div class="row row-cols-12  text-center">
                        <div class="col my-3">
                            <input type="number" placeholder="km da percorrere" name="" id="km">
                            <input type="number" placeholder="Inserisci età" name="" id="seleziona-etá">
                        </div>
                    </div>
                    <div class="row row-cols-12  text-center">
                        <div class="col my-3">
                            <input type="button" id="genera" value="genera">
                        </div>
                    </div>
            </div>
            </form>
            <div class="col-md-12 my-3 text-center">
            <h2>IL TUO BIGLIETTO</h2>
        </div>
            <div class="card-body text-center my-1">
                <div class="row my-3">
                    <div class="col-4 ">
                        <p>
                            <span id="nome-cognome">Nome passeggiero</span>
                        </p>
                    </div>
                    <div class="col-4">
                        <p>
                            <span id="km-percorsi">Km percorsi</span>
                        </p>
                    </div>
                    <div class="col-4">
                        <p>
                            <span id="prezzo-biglietto">Prezzo</span>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
